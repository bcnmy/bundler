name: "relayer-server"
index: 0

relayer:
  name: "relayer-server"
  image: "gcr.io/biconomy-staging/sdk/relayer-node-service:latest"
  port: "3000"
  replicaCount: 1
  resource:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  
namespace: "sdk-staging"

affinity_tolerations:
  enable: false 
  key: "app"
  values: "monitoring"

secret:
  projectID: biconomy-staging
  key: sdk-staging-relayer-node-service
  config:
    name: config.json.enc

ingress:
  host: sdk-relayer.staging.biconomy.io

affinity: 
  antiAffinity:
    topologyKey: kubernetes.io/hostname
    weight: 100

  # affinityTolerations: {}
  
datadog:
  enable: false

name: "relayer-server"
index: 0

relayer:
  name: "relayer-server"
  image: "gcr.io/biconomy-staging/sdk/relayer-node-service:latest"
  port: "3000"
  replicaCount: 1
  resource:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  
namespace: "sdk-staging"

affinity_tolerations:
  enable: false 
  key: "app"
  values: "monitoring"

secret:
  projectID: biconomy-staging
  key: sdk-staging-relayer-node-service
  config:
    name: config.json.enc

ingress:
  host: sdk-relayer.staging.biconomy.io

# datadog configs
affinity_tolerations:
  enable: false
  
datadog:
  enable: true
  env: "staging"

  service: "sdk-relayer-service"
  version: "v3.15.0"
  lib_version: "v3.16.0"

  configs:
    DD_TRACE_DEBUG: "true"
    DD_TRACE_STARTUP_LOGS: "true"
    DD_PROFILING_ENABLED: "true"
    DD_LOGS_INJECTION: "true"

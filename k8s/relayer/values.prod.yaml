name: "relayer-server"
namespace: "sdk-prod"
index: 0


relayer:
  name: "relayer-server"
  image: "gcr.io/biconomy-prod/sdk/relayer-node-service:latest"
  port: "3000"
  replicaCount: 1 
  resource:
    requests:
      memory: "500Mi"
      cpu: "500m"
    limits:
      memory: "1000Mi"
      cpu: "1000m"

secret:
  projectID: biconomy-prod
  key: sdk-prod-relayer-node-service
  config:
    name: config.json.enc
  
ingress:
  host: sdk-relayer.prod.biconomy.io

probes:
  healthEndpoint: /api/v1/health-check
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

affinity: 
  antiAffinity:
    topologyKey: kubernetes.io/hostname
    weight: 100

  affinityTolerations:
    key: "app"
    values: "monitoring"



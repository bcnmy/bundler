name: "relayer-server"
namespace: "sdk-prod"
index: 0


relayer:
  name: "relayer-server"
  image: "gcr.io/biconomy-prod/sdk/relayer-node-service:latest"
  port: "3000"
  replicaCount: 1 
  resource:
    requests:
      memory: "500Mi"
      cpu: "500m"
    limits:
      memory: "1000Mi"
      cpu: "1000m"

secret:
  projectID: biconomy-prod
  key: sdk-prod-relayer-node-service
  config:
    name: config.json.enc
  
ingress:
  host: sdk-relayer.prod.biconomy.io


probes:
  healthEndpoint: /api/v1/health-check
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  
affinity: 
  antiAffinity:
    topologyKey: kubernetes.io/hostname
    weight: 100

  affinityTolerations:
    key: "app"
    values: "monitoring"


datadog:
  enable: true
  env: "production"

  service: "sdk-relayer-service"
  version: "v3.15.0"
  lib_version: "v3.15.0"

  configs:
    DD_TRACE_AGENT_URL: "unix:///var/run/datadog/apm.socket"
    DD_ENV: "production"
    DD_SERVICE: "sdk-relayer-service"
    DD_VERSION: "v3.15.0"
    DD_LIB_VERSION: "v3.15.0"
    DD_TRACE_DEBUG: "false"
    DD_TRACE_STARTUP_LOGS: "false"
    DD_PROFILING_ENABLED: "true"
    DD_LOGS_INJECTION: "false"

